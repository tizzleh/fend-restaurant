<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Restaurant Reviews</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Restaurant Reviews">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Restaurant Reviews">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">

  <!-- Color the status bar on mobile devices -->
  <meta name="theme-color" content="#2F3BA2">
  <link rel="stylesheet" src="https://normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <link rel="stylesheet" type="text/css" href="styles/responsive.css">
</head>
<header>
  <!-- Beginning nav -->
<nav aria-label="breadcrumb">
    <h1>
      <a href="/" tabindex="0">Restaurant Reviews</a>
    </h1>
  <!-- Beginning breadcrumb -->
  <ul id="breadcrumb">
    <li><a href="/">Home</a></li>
  </ul>
</nav>
  <!-- End breadcrumb -->
  <!-- End nav -->
</header>
<!-- End header -->

<!-- Beginning main -->
  <!-- Beginning map -->
  <main id="maincontent">
    <section id="map-container" aria-hidden="true" aria-labelledby="aria-map-description" role="application">
      <div id="map" aria-hidden="true" aria-labelledby="aria-map-description" role="application"></div>
      <label id="aria-map-description" class="aria-label">Google map of current restaurant</label>
    </section>
  <!-- End map -->
  <!-- Beginning restaurant -->
  <section id="restaurant-container">
    <h3 id="restaurant-name"></h3>
    <figure>
      <picture>
        <img id="restaurant-img">
      </picture>
      <figcaption id="detail-caption"></figcaption>
    </figure>
    <p id="restaurant-cuisine"></p>
    <p id="restaurant-address"></p>
    <table id="restaurant-hours"></table>
  </section>
  <!-- end restaurant -->
  <!-- Beginning reviews -->
  <section id="reviews-container">
    <ul id="reviews-list"></ul>
  </section>
  <!-- End reviews -->
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer id="footer">
  Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<script type="application/javascript" src="scripts/dbhelper.js"></script>
<script type="application/javascript" src="scripts/restaurantinfo.js"></script>
<script type="application/javascript" src="scripts/main.js"></script>
<!-- Google Maps -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdlFJbHfXSdxy03hESWwqCu5z5xzEfCTw&callback=initMap" type="text/javascript"></script>
<!-- End scripts -->

</body>

</html>
